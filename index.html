<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do</title>
    <link rel="icon" type="image/png" href="assets/title.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section class="content-section">
        <header class="content-header fixed-contents">
            <div class="content-header__wrapper">
                <span class="content-greeting__name left-content"></span>
                <div class="content-date right-content"></div>
            </div>
        </header>
        <div class="main-contaier">
            <div class="main-container__task-done-wrapper">
                <div class="list-wrapper list-task-done">
                    <input type="checkbox" name="c0" id="c0" checked class="list-wrapper__checkbox">
                    <label for="c0" class="list-wrapper__checkbox-label" onclick="checkActive(this)"></label>
                    <span class="list-title">Task1 done</span>
                    <span class="list-clear-button right-content" onclick="removeElement(this)"><img src="assets/delete_white.png" alt=""></span>
                </div>
                <div class="list-wrapper list-task-done">
                    <input type="checkbox" name="c1" id="c1" checked class="list-wrapper__checkbox">
                    <label for="c1" class="list-wrapper__checkbox-label" onclick="checkActive(this)"></label>
                    <span class="list-title">Task2 done</span>
                    <span class="list-clear-button right-content" onclick="removeElement(this)"><img src="assets/delete_white.png" alt=""></span>
                </div>
            </div>
            <span class="task-separator"></span>
            <div class="main-container__task-todo-wrapper">
                <div class="list-wrapper list-task-todo">
                    <input type="checkbox" name="ct0" id="ct0" class="list-wrapper__checkbox">
                    <label for="ct0" class="list-wrapper__checkbox-label" onclick="checkActive(this)"></label>
                    <span class="list-title">Task1 to do</span>
                    <span class="list-clear-button right-content" onclick="removeElement(this)"><img src="assets/delete_white.png" alt=""></span>
                </div>
                <div class="list-wrapper list-task-todo">
                    <input type="checkbox" name="ct1" id="ct1" class="list-wrapper__checkbox">
                    <label for="ct1" class="list-wrapper__checkbox-label" onclick="checkActive(this)"></label>
                    <span class="list-title">Task2 to do</span>
                    <span class="list-clear-button right-content" onclick="removeElement(this)"><img src="assets/delete_white.png" alt=""></span>
                </div>
            </div>

            <div class="content-list-generator">
                <span class="content-list-add-button">
                    <img src="assets/plus_white.png" alt="add-items" onclick="addietemstodo()">
                </span>
                <div class="content-details-tobeadded-wrapper">
                    <input type="text" name="text" id="toDoDetails" class="content-detail">
                    <label for="toDODetails" class="content-input-title err-msg-label">Click on plus sign to add new list</label>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
